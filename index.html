<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Grid 1</h3>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <h3>Grid 2</h3>
    <div class="gridTwo">
        <div class="firts-color">
            <p>Red color</p>
        </div>
        <div class="second-color">
            <p>Blue color</p>
        </div>
        <div class="third-color">
            <p>Yellow color</p>
        </div>
    </div>

    <h3>Grid 3</h3>
    <div class="gridThree">
        <div class="Description">
            <p>Brooklyn bridge</p>
        </div>
        <div class="Image">
            <img src="./images/Grid3/hannes-richter-GzV_dXR3MgM-unsplash.jpg" alt="image">
        </div>
    </div>

    <h3>Grid 4</h3>
    <div class="gridFour">
        <div class="FirstRow">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="SecondRow">
            <p>My Left Text</p>
            <p>My Right Text</p>
        </div>
    </div>

    <h3>Grid 5</h3>
    <div class="gridFive">
        <div class="FirstRow">
            <p>Animals</p>
        </div>
        <div class="SecondRow">
            <img src="./images/Grid5/gwen-weustink-I3C1sSXj1i8-unsplash.jpg" alt="first image">
            <img src="./images/Grid5/laura-college-K_Na5gCmh38-unsplash.jpg" alt="second image">
        </div>
    </div>

    <h3>Grid 6</h3>
    <div class="gridSix">
        <i class="fa-solid fa-thumbs-up"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
